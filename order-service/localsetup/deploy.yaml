apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
      - name: order
        image: order-app:local
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
        env:
        - name: ENV
          value: "local"
