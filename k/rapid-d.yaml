# ================= FULFILLMENT WORKER =================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fulfillment-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fulfillment
  template:
    metadata:
      labels:
        app: fulfillment
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: fulfillment
          image: 905418449359.dkr.ecr.us-east-1.amazonaws.com/fulfillment-worker:latest
          env:
            - name: AWS_REGION
              value: us-east-1
            - name: SQS_QUEUE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: sqs-queue-url
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: db-endpoint
            - name: DB_NAME
              value: "postgres"
            - name: DB_USER
              value: "postgres"
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          # Worker doesn't have HTTP endpoint, so we use a simple exec probe
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep '[p]ython.*main.py' || exit 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
