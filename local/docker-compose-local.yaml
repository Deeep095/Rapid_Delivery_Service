# =============================================================
# LOCAL DOCKER COMPOSE - Rapid Delivery Service
# =============================================================
# Complete local development stack with all services
# 
# USAGE:
#   cd local
#   docker-compose -f docker-compose-local.yaml up -d --build
#   python seed_local.py
# =============================================================

version: '3.8'

services:
  # =====================================================
  # DATABASES
  # =====================================================
  postgres:
    image: postgres:15
    container_name: rapid_postgres
    environment:
      POSTGRES_DB: rapid_delivery
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rapid_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: rapid_opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin@123
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  # =====================================================
  # MICROSERVICES
  # =====================================================
  availability-service:
    build: ../availability-service
    container_name: rapid_availability
    ports:
      - "8000:8000"
    environment:
      - OPENSEARCH_URL=http://opensearch:9200
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENV=local
    depends_on:
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    restart: unless-stopped

  order-service:
    build: ../order-service
    container_name: rapid_order
    ports:
      - "8001:8001"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=rapid_delivery
      - DB_USER=postgres
      - DB_PASS=postgres
      - ENV=local
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  fulfillment-worker:
    build: ../fulfillment-worker
    container_name: rapid_fulfillment
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=rapid_delivery
      - DB_USER=postgres
      - DB_PASS=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENV=local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

